  <div data-role="page" data-control-title="Car Fill Form 2" id="page5">
      <div data-theme="a" data-role="header">
          <h3>
              FuelPumps

          <div data-role="navbar" data-iconpos="top">
              <ul>
                  <li>
                      <a href="index.html" data-transition="fade" data-theme="" data-icon="">

      <div data-role="content">
          <h2>

          <div data-role="fieldcontain" data-controltype="textinput">

                  End Meter 2 Reading:
              </label>
              <input name="" id="end_meter_2_reading" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="total_gallons">
                  Total Gallons:
              </label>
              <input name="" id="total_gallons" placeholder="" value="" type="text"/>
