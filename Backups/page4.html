<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Fill Form | FuelPumps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/styles.css" rel="stylesheet">

  <script src="js/scripts.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Car Fill Form" id="page4">
      <div data-theme="a" data-role="header">
          <h3>
              FuelPumps
          </h3>
          <div data-role="navbar" data-iconpos="top">
              <ul>
                  <li>
                      <a href="index.html" data-transition="fade" data-theme="" data-icon="">
                          Add Pump
                      </a>
                  </li>
                  <li>
                      <a href="index.html" data-transition="fade" data-theme="" data-icon="">
                          Car Filler Form
                      </a>
                  </li>
              </ul>
          </div>
      </div>
      <div data-role="content">
          <h2>
              Car Fill Form - Step 1
          </h2>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="car_id">
                  Car Id:
              </label>
              <input name="" id="car_id" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="car_type_id">
                  Car Type:
              </label>
              <select id="car_type_id" name="">
                  <option value="1">
                      Ford
                  </option>
                  <option value="2">
                      Chevy
                  </option>
                  <option value="3">
                      Jeep
                  </option>
                  <option value="4">
                      Subraru
                  </option>
                  <option value="5">
                      Benz
                  </option>
                  <option value="99">
                      UNK - Unknown
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="car_owner_id">
                  Car Owner:
              </label>
              <select id="car_owner_id" name="">
                  <option value="1">
                      Jon Jones
                  </option>
                  <option value="2">
                      Dave Jones
                  </option>
                  <option value="3">
                      Brenda Jones
                  </option>
                  <option value="4">
                      Billy Gram
                  </option>
                  <option value="5">
                      Tony Bennette
                  </option>
                  <option value="6">
                      Jimmy Good
                  </option>
                  <option value="7">
                      Upto Nogood
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="mileage">
                  Mileage:
              </label>
              <input name="" id="mileage" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="additive">
                  Additive:
              </label>
              <select id="additive" name="">
                  <option value="1">
                      Ethanol
                  </option>
                  <option value="2">
                      Type A Lubricant
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="start_meter_1_reading">
                  Start Meter 1 Reading:
              </label>
              <input name="" id="start_meter_1_reading" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="start_meter_2_reading">
                  Start Meter 2 Reading:
              </label>
              <input name="" id="start_meter_2_reading" placeholder="" value="" type="text"/>
          </div>
          <input type="submit" value="Continue"/>
      </div>
  </div>
</body>
</html>
