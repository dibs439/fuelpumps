  <div data-role="page" data-control-title="Home" id="page1">

          <h2>
              Aircraft Filler Form - Step 1

          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="truck">
                  Truck:
              </label><br />
              <select id="truck" name="">
				  <option value="">
                      Select
                  </option>
				  
                  <option value="Truck 1">

                  <option value="Truck 2">

          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="employee_no">

              <select id="employee_no" name="">
				  <option value="">
                      Select

                  <option value="000123">

                  <option value="000124">

  </div>
  
       
<script type="text/javascript">
$(document).ready(function(){



  $("form").submit(function(){
	
	var truck = $("#truck").val();
	var employee_no = $("#employee_no").val();
	
	//alert(truck+' '+employee_no)
	
	if(truck == '' || employee_no == '')
	{
		alert("Please select both options.");
	}
	else
	{
		//alert(truck+" "+employee_no)
		//setCookie("cook_truck", truck)
		//setCookie("cook_employee_no", employee_no)
		//window.location.href = "carFill1.html"
		
		window.localStorage.setItem("cook_truck", truck);
		window.localStorage.setItem("cook_employee_no", employee_no);
		
		var url = "carFill1.html";    
		$(location).attr('href',url);

	}
	return false;
   
  });
});
</script>
