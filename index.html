<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home | FuelPumps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/styles.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/fuelpumps.js"></script>
  <script src="js/cookie.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              FuelPumps App
          </h3>
          
      </div>
	  <form>
      <div data-role="content">
          <h2>
              Car Filler Form - Step 1
          </h2>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="pump_id">
                  Pump:
              </label><br />
              <select id="pump_id" name="">
				  <option value="">
                      Select
                  </option>
				  
                  <option value="1">
                      Pump 1
                  </option>
                  <option value="2">
                      Pump 2
                  </option>
                  <option value="3">
                      Pump 3
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="filler_id">
                  Filler #:
              </label><br />
              <select id="filler_id" name="">
				  <option value="">
                      Select
                  </option>
                  <option value="1">
                      000123
                  </option>
                  <option value="2">
                      000124
                  </option>
                  <option value="3">
                      000125
                  </option>
                  <option value="4">
                      000126
                  </option>
                  <option value="5">
                      000127
                  </option>
                  <option value="6">
                      000128
                  </option>
                  <option value="7">
                      000129
                  </option>
              </select>
          </div>
          
          <input type="submit" value="Submit"/>
      </div>
	  </form>
  </div>
  
       
<script type="text/javascript">
$(document).ready(function(){



  $("form").submit(function(){
	
	var pump_id = $("#pump_id").val();
	var filler_id = $("#filler_id").val();
	
	//alert(pump_id+' '+filler_id)
	
	if(pump_id=='' || filler_id=='')
	{
		alert("Please select both options.");
	}
	else
	{
		//alert(pump_id+" "+filler_id)
		//setCookie("cook_pump_id", pump_id)
		//setCookie("cook_filler_id", filler_id)
		//window.location.href = "carFill1.html"
		
		window.localStorage.setItem("cook_pump_id", pump_id);
		window.localStorage.setItem("cook_filler_id", filler_id);
		
		var url = "carFill1.html";    
		$(location).attr('href',url);

	}
	return false;
   
  });
});
</script>


</body>
</html>
