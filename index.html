<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home | FuelPumps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/styles.css" rel="stylesheet">

  <script src="js/scripts.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              FuelPumps
          </h3>
          <div data-role="navbar" data-iconpos="top">
              <ul>
                  <li>
                      <a href="index.html" data-transition="fade" data-theme="" data-icon="">
                          Add Pump
                      </a>
                  </li>
                  <li>
                      <a href="index.html" data-transition="fade" data-theme="" data-icon="">
                          Car Filler Form
                      </a>
                  </li>
              </ul>
          </div>
      </div>
	  <form>
      <div data-role="content">
          <h2>
              Pump Details
          </h2>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="pump_id">
                  Pump:
              </label><br />
              <select id="pump_id" name="">
                  <option value="1">
                      Pump 1
                  </option>
                  <option value="2">
                      Pump 2
                  </option>
                  <option value="3">
                      Pump 3
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="filler_id">
                  Filler #:
              </label><br />
              <select id="filler_id" name="">
                  <option value="1">
                      000123
                  </option>
                  <option value="2">
                      000124
                  </option>
                  <option value="3">
                      000125
                  </option>
                  <option value="4">
                      000126
                  </option>
                  <option value="5">
                      000127
                  </option>
                  <option value="6">
                      000128
                  </option>
                  <option value="7">
                      000129
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="super_unleaded_gal">
                  Super Unleaded Gal:
              </label><br />
              <input name="" id="super_unleaded_gal" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="reg_unleaded_gal">
                  Regular Unleaded Gal:
              </label><br />
              <input name="" id="reg_unleaded_gal" placeholder="" value="" type="text"/>
          </div>
          <input type="submit" value="Submit"/>
      </div>
	  </form>
  </div>
  
       
<script type="text/javascript">
$(document).ready(function(){
  $("form").submit(function(){
   var pump_id = $("#pump_id").val();
	var filler_id = $("#filler_id").val();
	var super_unleaded_gal = $("#super_unleaded_gal").val();
	var reg_unleaded_gal = $("#reg_unleaded_gal").val();
	// Returns successful data submission message when the entered information is stored in database.
	var dataString = 'pump_id='+ pump_id + '&filler_id='+ filler_id + '&super_unleaded_gal='+ super_unleaded_gal + '&reg_unleaded_gal='+ reg_unleaded_gal;
	alert(dataString)
	if(pump_id==''||filler_id==''||super_unleaded_gal==''||reg_unleaded_gal=='')
	{
	alert("Please Fill All Fields");
	}
	else
	{
	// AJAX Code To Submit Form.
	$.ajax({
	type: "POST",
	url: "http://prologicsoft.net/fuelpumps_webservices/add_pump_data.php",
	data: dataString,
	cache: false,
	success: function(result){
	alert(result);
	}
	});
	}
	return false;
   
  });
});
</script>

</body>
</html>
